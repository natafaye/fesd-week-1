<!DOCTYPE html>
<html>

<head>
    <title>This is a title</title>
    <!-- This will be ignored by the computer -->
    <!-- Head is for thoughts (info) about the page -->
    <!-- Head stuff doesn't show up (generally speaking) -->
</head>

<body>
    <!-- The stuff in the page -->
    <p>This is a paragraph</p>
    <label for="name-textbox">First Name</label>
    <input id="name-textbox" type="text" />
    <input id="yes-radio" type="radio" value="yes" name="spam" />
    <label for="yes-radio">Yes</label>
    <input id="no-radio" type="radio" value="no" name="spam" />
    <label for="no-radio">No</label>
    <img src="../images/lego-deer.jpg" />
    <a href="../no-css-example.html">See a page without CSS</a>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="box">This is a box</div>
</body>

</html>
