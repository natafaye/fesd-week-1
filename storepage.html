<!DOCTYPE html>
<html>
<head>
    <!-- a lot of crap goes in here that you don't need to stress about -->
    <!-- Information about the page -->
    <title>My Special Title</title>
</head>
<body>
    <!-- Visible stuff -->
    Hi I'm some text and more text
    <p>I'm a paragraph</p>

    <div>Non semantic - it <span>doesn't</span> mean anything</div>
    This is some text
    <!-- Probably don't use <br/> -->
    <!-- Don't do what I did with the style attribute, we'll learn the right way in Week 2 -->
    <img src="images/chair.jpg" style="width: 100px"/>
    <p>
        <!-- Almost the only reason to use a <br/> -->
        123 Main St<br/>
        Something, State 432432
    </p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
